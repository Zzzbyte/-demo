<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>玉器网站</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="top-bar">
      <h1 class="logo">玉石轩</h1>
    </div>
    <div class="banner">
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/jade1.jpg" alt="白玉雕刻1">
            <div class="text-overlay">
              <p>官窑一号官窑精品</p>
              <p>传温润光泽碧玉般温润，正大气，线条圆润而富有张力，瓶身雕镶精美，瓶底雕镶精美，表面温润如玉，带电光泽，触之温润，观之温润。</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/jade2.jpg" alt="白玉雕刻2">
            <div class="text-overlay">
              <p>精品玉器二号</p>
              <p>精致的玉器，展现传统工艺的精髓。</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/jade3.jpg" alt="白玉雕刻3">
            <div class="text-overlay">
              <p>珍稀玉器三号</p>
              <p>稀世珍品，值得收藏。</p>
            </div>
          </div>
        </div>
        <button class="carousel-control prev">‹</button>
        <button class="carousel-control next">›</button>
        <div class="carousel-indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <aside class="left-sidebar">
      <!-- 移除了“玉界精品” -->
    </aside>
    <main>
      <section class="product-grid">
        <div class="product-card">
          <img src="images/product1.jpg" alt="翡翠[白玉牌]多交好运">
          <h2>翡翠[白玉牌]多交好运</h2>
          <p class="price">¥90933</p>
        </div>
        <div class="product-card">
          <img src="images/product2.jpg" alt="白玉挂件小葫芦">
          <h2>白玉挂件小葫芦</h2>
          <p class="price">¥9500</p>
        </div>
        <div class="product-card">
          <img src="images/product3.jpg" alt="貔貅挂件-观音">
          <h2>貔貅挂件-观音</h2>
          <p class="price">¥19500</p>
        </div>
        <div class="product-card">
          <img src="images/product4.jpg" alt="墨玉六顺雕">
          <h2>墨玉六顺雕</h2>
          <p class="price">¥18000</p>
        </div>
        <div class="product-card">
          <img src="images/product5.jpg" alt="中性的尚释放每日清凉">
          <h2>中性的尚释放每日清凉</h2>
          <p class="price">¥13900</p>
        </div>
        <div class="product-card">
          <img src="images/product6.jpg" alt="貔貅挂件小摆件">
          <h2>貔貅挂件小摆件</h2>
          <p class="price">¥11800</p>
        </div>
        <div class="product-card">
          <img src="images/product7.jpg" alt="佛玉">
          <h2>佛玉</h2>
          <p class="price">¥45000</p>
        </div>
        <div class="product-card">
          <img src="images/product8.jpg" alt="貔貅白玉挂件-貔貅">
          <h2>貔貅白玉挂件-貔貅</h2>
          <p class="price">¥49500</p>
        </div>
      </section>
    </main>
    <aside class="right-sidebar">
      <nav>
        <ul>
          <li><a href="#">和田玉挂件</a></li>
          <li><a href="#">和田玉摆件</a></li>
          <li><a href="#">和田玉原料</a></li>
          <li><a href="#">更多</a></li>
        </ul>
      </nav>
    </aside>
  </div>
  <script src="script.js"></script>
</body>
</html>
